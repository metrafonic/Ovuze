<body>
  <div class="container">
    <header>
      <h1>Ovuze ({{incompleteCount}})</h1>v1.0

      <label class="hide-completed">
          <input type="checkbox" />
          Hide Completed
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
      {{/if}}
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
